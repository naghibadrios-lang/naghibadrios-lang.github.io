<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بازی‌های آموزشی — Design by Badr</title>
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f8bbd0);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .designer {
      font-size: 16px;
      color: #5d4037;
      margin: 15px 0;
      font-style: italic;
      font-weight: bold;
    }
    h1 {
      color: #1a237e;
      font-size: 28px;
      margin: 20px 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .game-card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    .icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    .game-card h2 {
      margin-top: 0;
      color: #283593;
      font-size: 22px;
    }
    .game-card p {
      color: #424242;
      font-size: 16px;
      margin: 12px 0;
    }
    .game-card button {
      padding: 12px 24px;
      font-size: 17px;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .game-card button:hover {
      background: #303f9f;
    }
  </style>
</head>
<body>
  <div class="designer">Design by Badr</div>
  <h1>🎮 بازی‌های آموزشی</h1>

  <div class="games-container">

    <!-- بازی ماتریس -->
    <div class="game-card">
      <div class="icon">🌸</div>
      <h2>بازی ماتریس</h2>
      <p>الگوهای رنگی را کشف کن و گل‌ها را رنگ کن!</p>
      <button onclick="location.href='matrix.html'">شروع بازی</button>
    </div>

    <!-- بازی جدول کسرها -->
    <div class="game-card">
      <div class="icon">🧩</div>
      <h2>جدول کسرها</h2>
      <p>انواع کسرها را تشخیص بده و در جای درست قرار بده.</p>
      <button onclick="location.href='fractions-grid.html'">شروع بازی</button>
    </div>

    <!-- بازی کهکشان -->
    <div class="game-card">
      <div class="icon">🪐</div>
      <h2>منظومهٔ شمسی</h2>
      <p>سیارات را در مدارهای درستشان قرار بده!</p>
      <button onclick="location.href='galaxy.html'">شروع بازی</button>
    </div>

    <!-- شبیه‌ساز کسرها -->
    <div class="game-card">
      <div class="icon">🧮</div>
      <h2>ضرب و تقسیم کسرها</h2>
      <p>با رسم شکل، ضرب و تقسیم کسرها را یاد بگیر!</p>
      <button onclick="location.href='fractions-simulator.html'">شروع بازی</button>
    </div>

  </div>
</body>
</html>
